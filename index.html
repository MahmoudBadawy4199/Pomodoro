<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
        <h1>Pomodoro Timer</h1>
        <h2 >Work Time <span id="work__time">00 : 00 : 00</span></h2>
        <h2 > Break Time <span id="break__time">00 : 00 : 00</span> </h2>
    
    <div class="buttons__wrapper">
        <button id="start__work__btn">Start Work</button>

        <button id="start__break__btn">Start Break</button>

        <button id="resume__work__btn">Resume Work</button>

        <button id="end__work__btn">End Work</button>

    </div>
    <script src="/script.js"></script>
</body>
</html>
